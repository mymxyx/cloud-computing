    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TravelApp</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">   
      </head>
      <body>
      <style>
      body{
          padding-top:70px;
          margin:0 20px 0 20px;
      }
      
      .carousel{
          height:500px;
            
            margin-left:20px
          
          background-color:#000;
          }
      .carousel .item{
          margin:20px 20px 50px 20px;
          background-color:#000;
          }
          
      .carousel .img{
		  background-color:#CCC;
          width:100%;
          }
		  
     .signout-form{
		 background-color:#CCC;
		 padding:30px;
		 height:500px;
		 }     

			
	#signout-body col-md-7{
		text-align:center;
		margin:20px;
		
		}
	#signout-body col-md-5{
		text-align:center;
		margin:20px;
		
		}	
	
      </style>
      <!--navigation -->
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <!-- navbar-toggle collapsed-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#signout-navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TravalAppLogo</a>
                </div>
            
                <!--navber content-->
                <div class="collapse navbar-collapse" id="signout-navbar-collapse">

                    </ul>
                    
                    <!-- Sign in -->
                    <form class="form-inline center-block nav navbar-form navbar-nav navbar-right">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="username">
                          <input type="password" class="form-control" placeholder="password">
                          <button type="submit" class="btn btn-default">Log in </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </nav>
        
        
    <div class="container" id="signout-body">
      <div class="row">
        <div class="col-md-7">
        
            <div id="signout-carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#signout-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#signout-carousel" data-slide-to="1"></li>
            <li data-target="#signout-carousel" data-slide-to="2"></li>
            <li data-target="#signout-carousel" data-slide-to="3"></li>
          </ol>
    
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="images/002.jpg" alt="...">
              <div class="carousel-caption">
                The first one
              </div>
            </div>
            <div class="item">
              <img src="images/003.jpeg" alt="...">
              <div class="carousel-caption">
                The second one
              </div>
            </div>
            <div class="item">
              <img src="images/007.jpg" alt="...">
              <div class="carousel-caption">
                The third one
              </div>
            </div>
            <div class="item">
              <img src="images/005.jpg" alt="...">
              <div class="carousel-caption">
                The forth one
              </div>
            </div>
          </div>
    
          <!-- Controls -->
          <a class="left carousel-control" href="#signout-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#signout-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right " aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
        
        <div class="col-md-5">
          <form role="form" class="signout-form">
            <h2><span class="label label-default center-block">Sign out</span><h2>
            <div class="form-group">
                <label>Username</label>        	
                <label class="sr-only" for="newUsername">Please enter your username</label>
                <input type="text" class="form-control" id="newUsername" placehoder="username">
            </div>
            
            <div class="form-group">
                <label>Passowrd</label>        	
                <label class="sr-only" for="newPassword">Please enter your password</label>
                <input type="password" class="form-control" id="newPassword" placehoder="password">
                
            </div>
            <button type="submit" class="btn btn-primary">Submit </button>
          <form>
        </div>
       </div>
        
            
            
            
            
        <script src="js/jquery-3.1.1.min.js"></script>
    
        <script src="js/bootstrap.min.js"></script>
